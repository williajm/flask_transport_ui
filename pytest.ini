[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts =
    -v
    --strict-markers
    --tb=short

# Markers for organizing tests
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that require running application
    ui: UI tests using Selenium/Behave
    slow: Tests that take a long time to run

# Coverage settings (can be overridden on command line)
[coverage:run]
source = transport
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
